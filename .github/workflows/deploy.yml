name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Sadece main branch'e push olunca çalışacak
  workflow_dispatch: # Manuel çalıştırmak istersen

jobs:
  build-deploy:
    name: Build and Deploy Docusaurus
    runs-on: ubuntu-latest

    steps:
      # 1. Kaynak kodu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js kur
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3. Bağımlılıkları yükle
      - name: Install dependencies
        run: npm ci

      # 4. Projeyi build et
      - name: Build Docusaurus site
        run: npm run build

      # 5. GitHub Pages'e deploy et
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "burakdorman@gmail.com"
          git config --global user.name "DevBD1"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT_PAGES }}@github.com/DevBD1/docs-minecraft-plugins.git
          git push origin gh-pages
